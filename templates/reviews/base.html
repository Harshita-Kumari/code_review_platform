<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code Review Platform</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="{% static 'reviews/css/style.css' %}">
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand"><a href="{% url 'reviews:index' %}">Code Review Platform</a></div>
      <nav class="navlinks">
        <a href="{% url 'reviews:history' %}">History</a>
        <a href="#" target="_blank" rel="noreferrer">Docs</a>
      </nav>
    </header>

    <main class="main">
      {% if messages %}
        <div class="messages">
          {% for msg in messages %}
            <div class="message {{ msg.tags }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div>Â© {{ now.year }} Code Review Platform</div>
    </footer>
  </div>

  <!-- Syntax highlighting for result page -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <!-- Monaco editor loader (MUST be before main.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

  <!-- Your app JS -->
  <script src="{% static 'reviews/js/main.js' %}"></script>

  <script>
    if (window.hljs) {
      hljs.highlightAll();
    }
  </script>
</body>
</html>
